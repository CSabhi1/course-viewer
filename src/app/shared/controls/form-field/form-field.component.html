<div class="form-field" [class.form-field_error]="hasError()" [class.form-field_inline]="isInline">
    <label class="form-field__label">
        {{ label }}
        <span class="form-field__req" *ngIf="required">*</span>
    </label>

    <div class="form-field__control">
        <ng-content></ng-content>
        <div class="form-field__error"></div>

        <ng-container *ngIf="control && errorKey && hasError()" [ngSwitch]="errorKey">
            <span *ngSwitchCase="'min'">
                <span class="form-field__error__message" *ngIf="control && control.errors && control.errors[errorKey]">
                    Minimum {{control.errors[errorKey].min}}
                </span>
            </span>
            <span *ngSwitchCase="'max'">
                <span class="form-field__error__message" *ngIf="control && control.errors && control.errors[errorKey]">
                    Maximum {{control.errors[errorKey].max}}
                </span>
            </span>
            <span class="form-field__error__message" *ngSwitchCase="'required'">This field is required</span>
            <span class="form-field__error__message" *ngSwitchCase="'requiredTrue'">This field is required</span>
            <span *ngSwitchCase="'minlength'">
                <span class="form-field__error__message" *ngIf="control && control.errors && control.errors[errorKey]">
                    At least {{control.errors[errorKey].requiredLength}} characters
                </span>
            </span>
            <span *ngSwitchCase="'maxlength'">
                <span class="form-field__error__message" *ngIf="control && control.errors && control.errors[errorKey]">
                    No more than {{control.errors[errorKey].requiredLength}} characters
                </span>
            </span>
            <span *ngSwitchCase="'pattern'">
                <span class="form-field__error__message" *ngIf="patternError">{{patternError}}</span>
                <span class="form-field__error__message" *ngIf="!patternError">Pattern does not match</span>
            </span>
        </ng-container>

    </div>
</div>
